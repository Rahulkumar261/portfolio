<!DOCTYPE html>
<html>
<head>
<title>Rahul Kumar | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
    scroll-behavior:smooth;
}

body{
    background:#0a0a0a;
    color:white;
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    padding:25px 10%;
    background:#111;
}

nav h2{
    color:#00ffcc;
}

nav a{
    color:white;
    text-decoration:none;
    margin-left:20px;
}

nav a:hover{
    color:#00ffcc;
}

/* HERO */
.hero{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:100px 10%;
    min-height:90vh;
}

.hero-text h1{
    font-size:50px;
}

.hero-text span{
    color:#00ffcc;
}

.hero-text p{
    margin-top:15px;
    opacity:0.7;
}

.btn{
    display:inline-block;
    margin-top:25px;
    padding:12px 28px;
    background:#00ffcc;
    color:black;
    text-decoration:none;
    border-radius:30px;
    font-weight:bold;
}

.hero img{
    width:280px;
    border-radius:50%;
    border:4px solid #00ffcc;
    box-shadow:0 0 25px #00ffcc;
}

/* SECTION */
.section{
    padding:80px 10%;
    text-align:center;
}

.section h2{
    color:#00ffcc;
    margin-bottom:30px;
}

.cards{
    display:flex;
    justify-content:center;
    gap:25px;
    flex-wrap:wrap;
}

.card{
    background:#1a1a1a;
    padding:25px;
    width:250px;
    border-radius:15px;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-8px);
    background:#222;
}

/* FOOTER */
footer{
    background:#111;
    text-align:center;
    padding:25px;
    margin-top:50px;
}

@media(max-width:900px){
    .hero{
        flex-direction:column;
        text-align:center;
    }
    .hero img{
        margin-top:40px;
    }
}
</style>
</head>

<body>

<nav>
    <h2>Rahul</h2>
    <div>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
    </div>
</nav>

<div class="hero">
    <div class="hero-text">
        <h1>Hello, I'm <span>Rahul Kumar</span></h1>
        <p>Frontend Developer | C++ Programmer</p>
        <a href="#projects" class="btn">View Projects</a>
    </div>
    <img src="myphoto.jpg">
</div>

<div class="section" id="skills">
    <h2>My Skills</h2>
    <div class="cards">
        <div class="card">C++ Programming</div>
        <div class="card">HTML & CSS</div>
        <div class="card">JavaScript</div>
    </div>
</div>

<div class="section" id="projects">
    <h2>My Projects</h2>
    <div class="cards">
        <div class="card">Vehicle Management System</div>
        <div class="card">Student Management System</div>
        <div class="card">Portfolio Website</div>
    </div>
</div>

<footer>
    Â© 2026 Rahul Kumar
</footer>

</body>
</html>
