<!DOCTYPE html>
<html>
<head>
<title>Rahul Kumar | Developer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background:#0f0f0f;
    color:white;
}

nav{
    display:flex;
    justify-content:space-between;
    padding:25px 8%;
    background:#111;
}

nav h2{
    color:#00ffcc;
}

nav a{
    color:white;
    text-decoration:none;
    margin-left:25px;
    transition:0.3s;
}

nav a:hover{
    color:#00ffcc;
}

.hero{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:100px 8%;
    min-height:90vh;
}

.hero-text h1{
    font-size:55px;
}

.hero-text span{
    color:#00ffcc;
}

.hero-text p{
    margin-top:15px;
    font-size:18px;
    opacity:0.7;
}

.btn{
    display:inline-block;
    margin-top:30px;
    padding:12px 30px;
    background:#00ffcc;
    color:black;
    text-decoration:none;
    border-radius:30px;
    font-weight:bold;
    transition:0.3s;
}

.btn:hover{
    background:white;
}

.hero img{
    width:300px;
    border-radius:50%;
    border:4px solid #00ffcc;
    box-shadow:0 0 30px #00ffcc;
}

.section{
    padding:80px 8%;
    text-align:center;
}

.section h2{
    font-size:35px;
    margin-bottom:30px;
    color:#00ffcc;
}

.cards{
    display:flex;
    justify-content:center;
    gap:30px;
    flex-wrap:wrap;
}

.card{
    background:#1a1a1a;
    padding:30px;
    width:250px;
    border-radius:15px;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-10px);
    background:#222;
}

footer{
    text-align:center;
    padding:25px;
    background:#111;
    margin-top:50px;
}

@media(max-width:900px){
    .hero{
        flex-direction:column;
        text-align:center;
    }
    .hero img{
        margin-top:40px;
    }
}
</style>
</head>

<body>

<nav>
    <h2>#developer</h2>
    <div>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>
</nav>

<div class="hero">
    <div class="hero-text">
        <h1>Hello, I'm <span>Rahul Kumar</span></h1>
        <p>Frontend Developer | C++ Programmer</p>
        <a href="#contact" class="btn">Hire Me</a>
    </div>

    <img src="myphoto.jpg" alt="Profile">
</div>

<div class="section" id="skills">
    <h2>My Skills</h2>
    <div class="cards">
        <div class="card">C++ Programming</div>
        <div class="card">HTML & CSS</div>
        <div class="card">JavaScript</div>
    </div>
</div>

<div class="section" id="projects">
    <h2>Projects</h2>
    <div class="cards">
        <div class="card">Vehicle Management System</div>
        <div class="card">Student Management System</div>
        <div class="card">Portfolio Website</div>
    </div>
</div>

<footer id="contact">
    Â© 2026 Rahul Kumar | All Rights Reserved
</footer>

</body>
</html>
