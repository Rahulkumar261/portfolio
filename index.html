<!DOCTYPE html>
<html>
<head>
<title>Rahul Kumar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body,html{
    height:100%;
}

/* HERO SECTION */
.hero{
    position:relative;
    height:100vh;
    background:url("myphoto.jpg") center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Dark overlay */
.hero::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    top:0;
    left:0;
}

/* Big Name Text */
.hero h1{
    position:relative;
    color:white;
    font-size:120px;
    font-weight:bold;
    letter-spacing:5px;
    z-index:2;
    mix-blend-mode:lighten;
}

/* Subtitle */
.subtitle{
    position:absolute;
    bottom:40px;
    color:white;
    font-size:20px;
    z-index:2;
}

/* Responsive */
@media(max-width:900px){
    .hero h1{
        font-size:50px;
        text-align:center;
    }
}
</style>
</head>

<body>

<div class="hero">
    <h1>Rahul Kumar</h1>
    <div class="subtitle">Frontend Developer | C++ Programmer</div>
</div>

</body>
</html>
